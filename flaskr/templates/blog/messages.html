{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Messages from Forms {% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('forms.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for form in forms %}
    <article class="post">
      <header>
        <div>
          <h1>{{ form['title'] }}</h1>
        </div>
        <div>
          <h1>{{ form['name'] }}</h1>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
